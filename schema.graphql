type Offer @entity {
  id: ID!
  owner: Bytes!
  profile: Profile
  isSell: Boolean!
  token: Token!
  fiat: String!
  method: String!
  rate: Int!
  minFiat: Int!
  maxFiat: Int!
  terms: String!
  disabled: Boolean!

  # sorting order based on price factored by profile rating
  ranging: Int!
}

type Token @entity(immutable: true) {
  # symbol is used as the PK so that client can filter by query param string
  id: ID!
  address: Bytes!
  name: String!
  decimals: Int!
}

type Deal @entity {
  id: ID!
  createdAt: Int!
  state: Int8!
  offer: Offer!
  taker: Bytes!
  tokenAmount: BigInt!
  fiatAmount: BigInt!
  terms: String
  paymentInstructions: String!
  allowCancelUnacceptedAfter: Int!
  allowCancelUnpaidAfter: Int!
  messages: [DealMessage!]!
  feedbackForOwner: Feedback
  feedbackForTaker: Feedback
}
type DealMessage @entity(immutable: true) {
  id: Bytes!
  sender: Bytes!
  message: String!
  createdAt: Int!
}

# Rep NFT
type Profile @entity {
  id: ID!
  createdAt: Int!
  # used in offers sorting
  goodstanding: Boolean!
  rating: Int!
  upvotes: Int!
  downvotes: Int!
  volumeUSD: Int!
  dealsCompleted: Int!
  dealsExpired: Int!
  disputesLost: Int!
  avgPaymentTime: Int!
  avgReleaseTime: Int!
}

type Feedback @entity {
  id: ID!
  given: Boolean,
  upvote: Boolean,
  message: String!
}
