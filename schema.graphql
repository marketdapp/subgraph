type Offer @entity {
  id: ID!
  owner: Bytes!
  profile: Profile
  isSell: Boolean!
  token: String!
  fiat: String!
  method: String!
  rate: Int!
  minFiat: Int!
  maxFiat: Int!
  terms: String!
  blockTimestamp: Int!
}

# Rep NFT
type Profile @entity {
  id: ID!
  createdAt: Int!
  rating: Int!
  upvotes: Int!
  downvotes: Int!
  volumeUSD: Int!
  dealsCompleted: Int!
  dealsExpired: Int!
  disputesLost: Int!
  avgPaymentTime: Int!
  avgReleaseTime: Int!
}

type Deal @entity {
  id: ID!
  state: Int8!
  offer: Offer!
  taker: Bytes!
  tokenAmount: BigInt!
  fiatAmount: BigInt!
  paymentInstructions: String!
  blockTimestamp: Int!
}

type Token @entity(immutable: true) {
  id: ID!
  name: String!
  symbol: String!
  decimals: Int!
}
