specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Market
    network: arbitrum-one
    source:
      address: "0xc0c5618f0F3Fa66b496F2940f373DC366d765BAe"
      abi: Market
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Offer
        - Profile
        - Token
      abis:
        - name: Market
          file: ./abis/Market.json
        - name: Offer
          file: ./abis/Offer.json
        - name: Token
          file: ./abis/ERC20.json
        - name: RepToken
          file: ./abis/RepToken.json
        - name: Deal
          file: ./abis/Deal.json
      eventHandlers:
        - event: OfferCreated(indexed address,indexed string,indexed string,address)
          handler: handleOfferCreated
        - event: DealCreated(indexed address,indexed address,indexed address,address)
          handler: handleDealCreated
      file: ./src/market.ts
templates:
  - kind: ethereum/contract
    name: Offer
    network: arbitrum-one
    source:
      abi: Offer
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Offer
      abis:
        - name: Offer
          file: ./abis/Offer.json
      eventHandlers:
        - event: OfferUpdated()
          handler: handleOfferUpdated
      file: ./src/offer.ts

  - kind: ethereum/contract
    name: Deal
    network: arbitrum-one
    source:
      abi: Deal
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deal
      abis:
        - name: Market
          file: ./abis/Market.json
        - name: RepToken
          file: ./abis/RepToken.json
        - name: Deal
          file: ./abis/Deal.json
      eventHandlers:
        - event: DealState(uint8,address)
          handler: indexDealAndProfile
        - event: FeedbackGiven(indexed address,bool,string)
          handler: indexDealAndProfile
        - event: Message(indexed address,string)
          handler: handleMessage
      file: ./src/deal.ts
